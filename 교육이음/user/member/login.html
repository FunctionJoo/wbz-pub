	<link rel="icon" href="../images/favicon/favicon_180x180.png" sizes="180x180">

	<title>인천광역시교육청 교육이음센터</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>

<body>
	<div id="container">
		<div class="js-include" data-include="../outline/header.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>

		<main class="wrap member">
			<h2 class="tit">로그인</h2>
			<div class="w-set">
				<div class="input-wrap id">
					<input type="text" name="user_id" id="user_id" placeholder="아이디를 입력해주세요.">
					<label for="user_id" class="is-blind">아이디</label>
				</div>
				<div class="input-wrap pw">
					<input type="password" name="user_pw" id="user_pw" placeholder="비밀번호를 입력해주세요.">
					<label for="user_pw" class="is-blind">비밀번호</label>
				</div>
				<div class="login-btm">
					<div class="checkbox">
						<input type="checkbox" id="stay_login">
						<label for="stay_login">로그인 기억하기</label>
					</div>
					<div class="login-util">
						<a href="./find_id.html">아이디 찾기</a>
						<a href="./find_pw.html">비밀번호 찾기</a>
					</div>
				</div>
				<button type="button" class="btn">로그인</button>
				<a href="./join.html" class="btn color_3">회원 가입하기</a>
			</div>
		</main>
		
		<div class="js-include" data-include="../outline/footer.html" data-event="footer"></div>
	</div>

	<script>
	</script>
