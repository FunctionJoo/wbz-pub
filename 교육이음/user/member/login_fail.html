<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="Incheon Edu">
	<link rel="icon" href="../images/favicon/favicon_16x16.png" sizes="16x16">
	<link rel="icon" href="../images/favicon/favicon_18x18.png" sizes="18x18">
	<link rel="icon" href="../images/favicon/favicon_32x32.png" sizes="32x32">
	<link rel="icon" href="../images/favicon/favicon_180x180.png" sizes="180x180">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>인천광역시교육청 교육이음센터</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
</head>

<body>
	<div id="container">
		<div class="js-include" data-include="../outline/header.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>

		<main class="wrap member">
			<div class="type-2">
			<h2 class="tit">로그인</h2>
				<div class="fail-txt">
					<p class="txt1"><span>5회 이상</span> 로그인 실패하였습니다.</p>
					<p class="txt2">회원확인을 위해 아이디 비밀번호와 함께 하단의 숫자와 문자를 입력해주시기 바랍니다.</p>
				</div>
				<div class="w-set">
					<div class="input-wrap id">
						<input type="text" name="user_id" id="user_id" placeholder="아이디를 입력해주세요.">
						<label for="user_id" class="is-blind">아이디</label>
					</div>
					<div class="input-wrap pw">
						<input type="password" name="user_pw" id="user_pw" placeholder="비밀번호를 입력해주세요.">
						<label for="user_pw" class="is-blind">비밀번호</label>
					</div>
					<!-- 캡챠영역 -->
					<div class="captcha"></div>
					<div class="input-wrap">
						<input type="text" name="write_txt" id="write_txt" placeholder="상단의 문자를 입력해주세요.">
						<label for="write_txt" class="is-blind">문자 입력</label>
					</div>				
					<button type="button" class="btn">로그인</button>
				</div>
			</div>
		</main>
		
		<div class="js-include" data-include="../outline/footer.html" data-event="footer"></div>
	</div>

	<script>
	</script>
</body>
</html>
