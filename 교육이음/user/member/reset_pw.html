<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="Incheon Edu">
	<link rel="icon" href="../images/favicon/favicon_16x16.png" sizes="16x16">
	<link rel="icon" href="../images/favicon/favicon_18x18.png" sizes="18x18">
	<link rel="icon" href="../images/favicon/favicon_32x32.png" sizes="32x32">
	<link rel="icon" href="../images/favicon/favicon_180x180.png" sizes="180x180">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>인천광역시교육청 교육이음센터&gt;비밀번호 재설정</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
</head>

<body>
	<div id="container">
		<div class="js-include" data-include="../outline/header.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>

		<main class="wrap member">
			<h2 class="tit">비밀번호 재설정</h2>
			<div class="w-set">
				<form action="" class="find-wrap">
					<div class="input-wrap">
						<input type="password" name="userPw1" id="c" placeholder="새로운 비밀번호">
						<label for="userPw1" class="is-blind">새로운 비밀번호</label>
					</div>
					<div class="input-wrap">
						<input type="password" name="userPw2" id="userPw2" placeholder="비밀번호 확인">
						<label for="userPw2" class="is-blind">비밀번호 확인</label>
					</div>
					<div class="info-pw">
						<p class="info-title">유의사항</p>
						<ul class="info-list">
							<li>비밀번호는 6~20자 사이, 영문(대소문자 구분)</li>
							<li>특수문자 (~, !, @, #, $, %, ^, *)</li>
							<li>숫자 한 개 이상</li>
							<li>개인정보(아이디, 연락처) 포함 불가입니다.</li>
						</ul>
					</div>
					<button type="submit" class="btn">확인</button>
				</form>
			</div>
		</main>
		
		<div class="js-include" data-include="../outline/footer.html" data-event="footer"></div>
	</div>

	<script>
	</script>
</body>
</html>
