<body>
	<!-- 본문 바로가기 -->
	<div id="skipNav"><a href="#contents" onclick="document.getElementById('contents').tabIndex = -1;document.getElementById('contents').focus();return false;">본문 바로가기</a></div>
	<div id="container">
		<div class="js-include" data-include="../outline/header_main.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>

		<main id="contents">
			<div class="main-content">
				<div class="main-cont">
					<main class="wrap" style="text-align: center;">
						<img src="../images/dummy/main.png" alt="" usemap="#imagemap-sample1">
					</main>

					<map name="imagemap-sample1">
						<area alt="" title="" href="../register/register_step01.html" coords="522,87,652,266" shape="rect">
						<area alt="" title="" href="../mypage/mytest01_list.html" coords="674,87,818,266" shape="rect">
						<area alt="" title="" href="../mypage/mytest02.html" coords="835,87,984,266" shape="rect">
						<area alt="" title="" href="../register/register_step02_pbt.html" coords="691,590,775,620" shape="rect">
						<area alt="" title="" href="../register/register_step02_cbt.html" coords="700,637,778,670" shape="rect">
						<area alt="" title="" href="../service/notice_list.html" coords="1162,380,1191,410" shape="rect">

		<div class="js-include" data-include="../outline/footer.html" data-event="footer"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
	<script>

		$(document).ready(function() {
      $('img[usemap]').rwdImageMaps();
    });

		document.querySelectorAll('.tab button').forEach(function (btn, idx) {
			btn.addEventListener('click', function () {
				document.querySelectorAll('.tab button').forEach(function (btn, idx) {
					btn.classList.remove('on');
				});
				btn.classList.add('on');
				document.querySelectorAll('.tab-content').forEach(function (contBox) {
					contBox.classList.remove('on');
				})
				document.querySelectorAll('.tab-content')[idx].classList.add('on');
			});
		});
		document.querySelectorAll('.pbt .tab-detail button').forEach(function (btn, idx) {
			btn.addEventListener('click', function () {
				document.querySelectorAll('.pbt .tab-detail button').forEach(function (btn, idx) {
					btn.classList.remove('on');
				});
				btn.classList.add('on');
				document.querySelectorAll('.pbt .tab-box').forEach(function (tabBox) {
					tabBox.classList.remove('on');
				})
				document.querySelectorAll('.pbt .tab-box')[idx].classList.add('on');
			});
		});
		document.querySelectorAll('.cbt .tab-detail button').forEach(function (btn, idx) {
			btn.addEventListener('click', function () {
				document.querySelectorAll('.cbt .tab-detail button').forEach(function (btn, idx) {
					btn.classList.remove('on');
				});
				btn.classList.add('on');
				document.querySelectorAll('.cbt .tab-box').forEach(function (tabBox) {
					tabBox.classList.remove('on');
				})
				document.querySelectorAll('.cbt .tab-box')[idx].classList.add('on');
			});
		});
	</script>
</body>

</html>
