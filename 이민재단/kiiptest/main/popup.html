<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="Kiiptest">
	<link rel="icon" href="../images/favicon/favicon_48x48.png" sizes="48x48">
	<link rel="icon" href="../images/favicon/favicon_96x96.png" sizes="96x96">
	<link rel="icon" href="../images/favicon/favicon_144x144.png" sizes="144x144">
	<link rel="icon" href="../images/favicon/favicon_196x196.png" sizes="196x196">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>한국이민재단</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
</head>

<body>
	<div id="container">
		<main>
			<div class="sub_content">
				<div style="padding: 80px 0;">
					<div class="btn_area"
						style="display: flex; flex-direction: column; gap: 20px; max-width:500px; margin: 0 auto; ">

						<!-- alert 팝업 버튼 1개 -->
						<button type="button" class="btn form_submit btn_pop" onclick="$popup.alert('팝업 내용입니다.')">alert 팝업 버튼 1개</button>

						<!-- alert 팝업 버튼 2개 -->
						<button type="button" class="btn form_submit btn_pop" onclick="$popup.template('#alertPopup')">alert 팝업 버튼 2개</button>

						<!-- 비밀번호 확인 -->						
						<button type="button" class="btn btn_pop" onclick="$popup.template('#passwordPopup')">비밀번호 확인</button>

						<!-- 이용약관 및 개인정보 팝업 -->
						<!-- <button type="button" class="btn" onclick="$popup.template('#termsPopup')">이용약관 및 개인정보처리방침</button> -->

						<!-- 회원탈퇴 팝업 -->
						<button type="button" class="btn" onclick="$popup.template('#withdrawalPopup')">회원탈퇴</button>

						<!-- 환불기준 팝업 -->
						<button type="button" class="btn" onclick="$popup.template('#refundPopup')">환불기준</button>

						<!-- 자동 로그아웃 안내 팝업 -->
						<button type="button" class="btn" onclick="$popup.template('#logoutPopup')">자동 로그아웃 안내</button>
					</div>
				</div>
			</div>
		</main>

		<!-- alert 팝업 버튼 2개 (type-alert, type-bottom 클래스 추가) -->
		<div class="wbz-popup-cont is-template type-alert" id="alertPopup">
			<div class="popup-header">
				<button type="button" class="popup-close" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="popup-text">
					회원 탈퇴 하시겠습니까?
				</div>
				<div class="popup-button">
					<button type="button" class="cr_1 popup-confirm-event">확인</button>
					<button type="button" class="cr_2 popup-close">취소</button>
				</div>
			</div>
		</div>
		<!-- //alert 팝업 버튼 2개 -->

		<!-- 이용약관 및 개인정보 팝업 -->
		<div class="wbz-popup-cont is-template size-l" id="termsPopup">
			<div class="popup-header">
				<strong class="popup-title">이용약관</strong>
				<button class="popup-close popup-close-just" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont" id="termsContent">
				<div class="popup-terms">
					<pre>
						내용
					</pre>
				</div>
			</div>
		</div>
		<!-- //이용약관 및 개인정보 팝업 -->

		<!-- 비밀번호 확인 팝업 -->
		<div class="wbz-popup-cont is-template type-alert" id="passwordPopup">
			<div class="popup-header">
				<button type="button" class="popup-close" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="password-wrap">
					<div class="popup-text">
						비밀번호 확인
						<div class="input-wrap">
							<input type="text" name="" id="" placeholder="숫자 4자리">
						</div>
						<p class="error-txt">입력한 비밀번호가 올바르지 않습니다.</p>
					</div>
					<div class="popup-button">
						<button type="button" class="cr_1 popup-confirm-event">확인</button>
						<button type="button" class="cr_2 popup-close">취소</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //비밀번호 확인 팝업 -->

		<!-- 회원탈퇴 팝업 -->
		<div class="wbz-popup-cont is-template" id="withdrawalPopup">
			<div class="popup-header type-border">
				<strong class="popup-title">회원탈퇴</strong>
				<button class="popup-close popup-close-just" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="withdrawal-wrap">
					<div class="input-wrap">
						<textarea name="" id="" cols="30" rows="10" placeholder="탈퇴 사유를 입력해주세요."></textarea>
					</div>
				</div>
				<div class="popup-button">
					<button type="button" class="cr_3 popup-confirm-event">확인</button>
				</div>
			</div>
		</div>
		<!-- //회원탈퇴 팝업 -->

		<!-- 환불기준 팝업 -->
		<div class="wbz-popup-cont is-template" id="refundPopup">
			<div class="popup-header type-border">
				<strong class="popup-title">환불기준</strong>
				<button class="popup-close popup-close-just" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="refund-wrap">
					<div class="table-wrap">
						<div class="table-head">
							<div class="list-row table-title">
								<div class="criteria">환불 기준</div>
								<div class="amount">환불 금액</div>
							</div>
						</div>
						<div class="table-body">
							<div class="list-row">
								<div class="criteria">접수기간 내</div>
								<div class="amount">전액 환불</div>
							</div>
							<div class="list-row">
								<div class="criteria">접수마감 후부터 7일</div>
								<div class="amount">50% 환불</div>
							</div>
							<div class="list-row">
								<div class="criteria">접수마감 후부터 7일부터 시험2일전</div>
								<div class="amount">40% 환불</div>
							</div>
							<div class="list-row">
								<div class="criteria">시험1일전 ~ 시험당일</div>
								<div class="amount">환불불가</div>
							</div>
						</div>
					</div>
				</div>
				<div class="popup-button">
					<button type="button" class="cr_3 popup-confirm-event" onclick="$popup.close();">확인</button>
				</div>
			</div>
		</div>
		<!-- //환불기준 팝업 -->

		<!-- 자동 로그아웃 안내 팝업 -->
		<div class="wbz-popup-cont is-template size-m" id="logoutPopup">
			<div class="popup-header type-border">
				<strong class="popup-title">자동 로그아웃 안내</strong>
				<button class="popup-close popup-close-just" onclick="$popup.close();">✕</button>
			</div>
			<div class="popup-cont">
				<div class="logout-wrap">
					<p class="txt">남은시간</p>
					<p class="time">02분 59초</p>
				</div>
				<div class="popup-button">
					<button type="button" class="cr_2">로그아웃</button>
					<button type="button" class="cr_1 popup-confirm-event">확인</button>
				</div>
			</div>
		</div>
		<!-- //자동 로그아웃 안내 팝업 -->

	</div>
	<script>	
	</script>
</body>

</html>
