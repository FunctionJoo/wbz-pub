<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="Kiiptest">
	<link rel="icon" href="../images/favicon/favicon_16x16.png" sizes="16x16">
	<link rel="icon" href="../images/favicon/favicon_18x18.png" sizes="18x18">
	<link rel="icon" href="../images/favicon/favicon_32x32.png" sizes="32x32">
	<link rel="icon" href="../images/favicon/favicon_180x180.png" sizes="180x180">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>한국이민재단</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
</head>

<body>
	<!-- 본문 바로가기 -->
	<div id="skipNav"><a href="#contents" onclick="document.getElementById('contents').tabIndex = -1;document.getElementById('contents').focus();return false;">본문 바로가기</a></div>
	<div id="container">
		<div class="js-include" data-include="../outline/header_sub.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>


		<main id="contents" class="member">
			<div class="tit-area hide-m">
				<h2 class="tit">비밀번호 재설정</h2>
			</div>
			<div class="w-set">
				<div class="find_wrap">
					<div class="form_wrap">
						<form action="" class="find">
							<div class="input-wrap">
								<input type="text" name="new_pw" id="new_pw" placeholder="새로운 비밀번호">
								<label for="new_pw" class="is-blind">새로운 비밀번호</label>
							</div>
							<div class="input-wrap">
								<input type="text" name="chk_pw" id="chk_pw" placeholder="비밀번호 확인">
								<label for="chk_pw" class="is-blind">비밀번호 확인</label>
							</div>
							<div class="note_txt chk">
								<p class="txt">비밀번호는 8~20자 사이</p>
								<p class="txt">영문(대소문자 구분)</p>
								<p class="txt">특수문자 (~,!,@,#,$,%,^,* )</p>
								<p class="txt">개인정보(아이디, 연락처) 포함 불가입니다</p>
							</div>
							<button type="submit" class="btn color_4">확인</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<div class="js-include hide-m" data-include="../outline/footer.html" data-event="footer"></div>
	</div>

	<script>
	</script>
</body>
</html>
