<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no" />
	<meta name="description" content="Kiiptest">
	<link rel="icon" href="../images/favicon/favicon_48x48.png" sizes="48x48">
	<link rel="icon" href="../images/favicon/favicon_96x96.png" sizes="96x96">
	<link rel="icon" href="../images/favicon/favicon_144x144.png" sizes="144x144">
	<link rel="icon" href="../images/favicon/favicon_196x196.png" sizes="196x196">
	<meta property="og:image" content="../images/favicon/ogi.png" />
	<meta property="og:image:width" content="270" />
	<meta property="og:image:height" content="270" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<title>한국이민재단</title>
	<!-- css -->
	<link rel="stylesheet" href="../css/general.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<!-- js -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/wbz-popup.v1.js"></script>
</head>

<body>
	<!-- 본문 바로가기 -->
	<div id="skipNav"><a href="#contents" onclick="document.getElementById('contents').tabIndex = -1;document.getElementById('contents').focus();return false;">본문 바로가기</a></div>
	<div id="container">
		<div class="js-include" data-include="../outline/header.html" data-event="header"></div>
		<div class="js-include" data-include="../outline/aside.html" data-event="aside"></div>


		<main id="contents">
			<div class="sub-content">
				<div class="member-wrap type-new">
					<div class="tit-area">
						<h2 class="tit">구술감독관 신규 가입</h2>
					</div>
					<div class="join-wrap">
						<div class="w-set type-s">
							<div class="join-top">
								<ul class="step-list">
									<li class="on">
										<span class="num">01</span>
										<span class="txt">구술감독관 <br class="hide-pc">조회</span>
									</li>
									<li class="line"></li>
									<li>
										<span class="num">02</span>
										<span class="txt">정보입력</span>
									</li>
									<li class="line"></li>
									<li>
										<span class="num">03</span>
										<span class="txt">가입완료</span>
									</li>
								</ul>
							</div>
							<div class="join-form">
								<form action="">
									<div class="input-wrap">
										<input type="text" name="join" id="name" placeholder="이름">
										<label for="name" class="is-blind">이름</label>
									</div>
									<div class="input-wrap">
										<input type="text" name="join" id="birth" placeholder="생년월일 ex) 19901019">
										<label for="birth" class="is-blind">생년월일</label>
									</div>
									<div class="input-wrap">
										<input type="text" name="join" id="mobile" placeholder="휴대폰 번호 (-제외 입력)">
										<label for="mobile" class="is-blind">휴대폰 번호</label>
									</div>
									<div class="btn-wrap type-column">
										<button type="button" class="btn color_4">조회</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="js-include" data-include="../outline/footer.html" data-event="footer"></div>
	</div>

	<script>
	</script>
</body>
</html>
