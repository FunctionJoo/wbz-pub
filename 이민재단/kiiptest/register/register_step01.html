								<div class="type">
									<p class="tit">평가 구분 <em>*</em></p>
									<div class="radiobox">
										<input type="radio" name="type" id="type01" checked>
										<label for="type01">종합평가 (영주용)</label>
									</div>
									<div class="radiobox">
										<input type="radio" name="type" id="type02">
										<label for="type02">종합평가 (귀화용)</label>
									</div>

										<input type="radio" name="type" id="type03">

									</div>
									<div class="radiobox">
										<input type="radio" name="type" id="type04">

									</div>
								</div>
								<div class="program">

										<input type="radio" name="program" id="program01" checked>

									</div>
								</div>

									<div class="radiobox">
										<input type="radio" name="special" id="special01" checked>
										<label for="special01">대상</label>
									</div>
									<div class="radiobox">
										<input type="radio" name="special" id="special02">
