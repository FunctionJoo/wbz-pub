<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ADMINISTRATOR</title>
	<link rel="stylesheet" href="../css/general.css?v=1656408363">
	<link rel="stylesheet" href="../css/jquery-ui.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body id="body" class="">
    <div id="wrap">
		<section>
			<div class="login_bg"></div>
			<div class="login_box">
				<div class="logo">
					<h1>
						<span class="blind">한국이민재단</span>
						<img src="../images/common/logo.svg" alt="한국이민재단 로고">
					</h1>
				</div>
				<div class="login">
					<p class="txt">
						한국이민재단 사회통합프로그램 평가 관리자 시스템 입니다. <br>
						로그인 하시려면 아이디와 비밀번호를 입력해주세요.
					</p>
					<form>
						<fieldset>
							<legend>아이디, 비밀번호, 인증번호</legend>
							<div class="input_area">
								<label for="id" class="blind">아이디</label>
								<input type="text" title="아이디 입력" id="id" placeholder="아이디를 입력해주세요">
							</div>
							<div class="input_area">
								<label for="pass" class="blind">비밀번호</label>
								<input type="password" title="비밀번호 입력" id="pass" placeholder="비밀번호를 입력해주세요.">
							</div>
							<div class="input_area">
								<!-- 인증번호 받기 눌렀을 때 input_wrap에 on 클래스 추가 -->
								<div class="input_wrap">
									<label for="certify" class="blind">인증번호</label>
									<input type="text" title="인증번호 입력" id="certify" placeholder="인증번호 6자리 입력">
									<button type="button" class="btn">인증번호 받기</button>
								</div>
								<p class="txt">* SMS으로 전송된 인증번호 6자리를 1분내 입력하세요.</p>
							</div>
							<div class="btn_area">
								<a href="../main/main.html" class="btn">로그인</a>
							</div>
						</fieldset>
					</form>
					<p class="sub_txt">
						* 아이디 및 비밀번호 분실 시 000-0000-0000로 문의주시기 바랍니다.
					</p>
				</div>
			</div>
		</section>
	</div>
</body>
<script>
	// 페이지에서만 사용하는 스크립트
	const getBtn = '.input_wrap .btn';
	const txt = '.input_area > .txt';
	$(getBtn).click(function(){
		$(this).parent().addClass('on');
	});
</script>

</html>
