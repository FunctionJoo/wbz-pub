<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>한국이민재단 사회통합프로그램 평가 시스템</title>

<body style="background-color:#fff">
	<div class="pop_wrap">
		<div class="pop_header">
      <h1>문자 전송</h1>
		</div>
		<div class="pop_body">
			<div style="height:600px;">
				<div class="con_box">
          <div class="view_wrap">
            <div class="view_table message">
              <table>
                <caption>문자 전송</caption>
                <colgroup>
                  <col style="width:16%;">
                  <col style="width:auto;">
                </colgroup>
                <tr>
                  <th>발신자</th>
                  <td>02-2643-2583 / 02-2643-2584(인천,수원,양주)</td>
                </tr>
                <tr>
                  <th>수신자</th>
                  <td>2024년 [31차] 사전평가 평가자</td>
                </tr>
                <tr>
                  <th>출입국 관할</th>
                  <td>
                    <label for="place" class="blind">출입국 관할</label>
                    <select name="place" id="place">
                      <option value="">전체</option>
                      <option value="">서울</option>
                      <option value="">경기</option>
                      <option value="">제주</option>
                    </select>
                  </td>
                </tr>
                <tr class="scroll_y">
                  <td colspan="2">
                    <textarea name="text" id="text" cols="30" rows="10" class="align_l">
                      ▶일시:  2024-05-24 13시 30분까지 입실가능!
                      ▶장소 : 부산대학교
                      ▶준비물 : 외국인등록증,여권, 국내 발급 운전면허증 중 1개의 신분증을 필수 지참

                      ※입실시간 이후 입실 절대 불가!
                      (종이 접수증과 필기 도구는 필요 없음)

                      ※별도의 대기실이 없으므로, 입실 시간에 맞춰 오시기 바랍니다.

                      ★평가장소 오시는길: 대전 지하철 1호선 중앙로역 1번 출구 바로 앞 검은색 건물 2층(하나증권 대전사옥)
                      ★주차 불가능합니다! 대중교통 이용바랍니다!
                      ★응시생은 마스크 착용을 권고합니다.
                      ★평가장소 건물내 흡연 절대금지!

                      ※필기시간: 60분 (객관식 50문제/ 단답형 주관식 2문제 포함)
                      ※구술시험은 외국인등록번호 앞번호순으로 진행하며, 현장의 안내에 따라 입실!

                      ★협조에 감사드립니다.
                    </textarea>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="btn_area">
						<a href="#" class="btn">확인</a>

<script>

</html>
