<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>한국이민재단 사회통합프로그램 평가 시스템</title>
	<link rel="stylesheet" href="../css/general.css?v=1656408363">
	<link rel="stylesheet" href="../css/jquery-ui.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/layout.js"></script>
</head>
<body style="background-color:#fff">
	<div class="pop_wrap">
		<div class="pop_header">
			<h1>개인정보 조회 사유 입력</h1>
		</div>
		<div class="pop_body">
			<div class="scroll_y" style="height:300px;">
				<div class="con_box">
					<div class="input_wrap">
						<div class="input_area">
							<input type="radio" title="지역별 접수 조회" name="reason" id="region">
							<label for="region">지역별 접수 현황 조회</label>
						</div>
						<div class="input_area">
							<input type="radio" title="특별배려대상자 조회" name="reason" id="consideration">
							<label for="consideration">특별배려대상자 조회</label>
						</div>
						<div class="input_area">
							<input type="radio" title="평가 안내 문자 발송" name="reason" id="message">
							<label for="message">평가 안내 문자 발송</label>
						</div>
						<div class="input_area">
							<input type="radio" title="기타" name="reason" id="etc">
							<label for="etc">기타</label>
							<input type="text" title="기타 사유 입력" name="reason" id="etc_txt">
							<label for="etc_txt" class="blind">기타 사유 입력</label>
						</div>
					</div>
					<div class="btn_area">
						<a href="#" class="btn">확인</a>
						<a href="#" class="btn btn_form4" onclick="closeTabClick()">닫기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
	function closeTabClick() {
		window.close();
	}
</script>
</body>
</html>
